<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Channel Videos</title>
</head>
<body>
    <h1>Latest Videos from {{ channel_name }}</h1>

    {% if live_video %}
    <section>
        <h2>Current Live Stream</h2>
        <h3>{{ live_video.title }}</h3>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/{{ live_video.video_id }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>
    {% else %}
    <p>No live video at the moment.</p>
    {% endif %}

    <h2>Latest 50 Videos</h2>
    <div>
        {% for video in latest_videos %}
        <div>
            <h3>{{ video.title }}</h3>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/{{ video.video_id }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        {% endfor %}
    </div>
</body>
</html>
